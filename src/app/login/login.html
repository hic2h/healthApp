<div class="container">
  <div class="login-panel panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Sign In</h3>
    </div>
    <div class="panel-body">
      <form role="form" ng-submit="vm.login(vm.id, vm.password)">
        <h3 class="text-danger">{{vm.errorMsg}}</h3>
        <fieldset>
          <div class="form-group">
            <input class="form-control" placeholder="E-mail" ng-model="vm.id" type="text" autofocus="">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password" ng-model="vm.password" type="password" value="">
          </div>
          <button type="submit" class="btn btn-sm btn-success">Login</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
</div>
