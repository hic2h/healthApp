<div class="container">
  <div class="row">
    <div class="col-md-8">


      <h2>Edit Recipe</h2>
      <form class="form-horizontal" ng-submit="vm.saveRecipe()">

        <div class="form-group">
          <label>Label: </label>
          <input type="text" ng-model="vm.recipe.label" >
        </div>
        <div class="form-group">
          <label>provider: </label>
          <input type="text" ng-model="vm.recipe.provider">
        </div>

        <h3>Ingredient Lines:</h3>

        <div ng-repeat="ingredientLines in vm.recipe.ingredientLines">

          <div ng-hide="vm.editForm[ingredientLines._id]">
            <div>{{ingredientLines.line}}</div>
            <div>{{ingredientLines.slug}}</div>
            <small>
              <a class="text-danger" href="" ng-click="vm.deleteIngredientLines(ingredientLines, $index)">Delete</a>
              <a href="" ng-click="vm.editIngredientLines(ingredientLines, $index)">edit</a>
            </small>
          </div>

          <div ng-show="vm.editForm[ingredientLines._id]">
            <div class="form-group">
              <label>Line: </label>
              <input type="text" ng-model="ingredientLines.line" >
            </div>
            <div class="form-group">
              <label>Slug: </label>
              <input type="text" ng-model="ingredientLines.slug">
            </div>
            <small>
              <a href="" ng-click="vm.saveIngredientLines(ingredientLines, $index)">save</a>
            </small>
          </div>
        </div>

        <button type="submit">Save</button>
      </form>


    </div>
  </div>
</div>
